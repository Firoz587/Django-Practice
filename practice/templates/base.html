<!DOCTYPE html>
<html>
<head>
    <title>Musicians Directory</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'musician_list' %}">Home</a>
        </div>

       <div class="d-flex ">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            
            {% if user.is_authenticated %}
           <li class="nav-item mx-3" > <a href="{% url 'user_logout' %}" class="btn btn-outline-danger ">Logout</a></li>
            {% else %}
            <li class="nav-item mx-3"><a href="{% url 'login' %}" class="btn btn-outline-primary">Login</a></li>
            {% endif %}
            
        </ul>
       </div>
    </nav>
    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
